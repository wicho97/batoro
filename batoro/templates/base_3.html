{% load static %}
<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
        {% block title %}{% endblock title %}
        </title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        {% comment %} <link rel="apple-touch-icon" href="apple-touch-icon.png"> {% endcomment %}
        {% comment %} <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> {% endcomment %}

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        {% include "navbar.html" %}
        {% block content %}{% endblock content %}

        <script src="{% static 'js/main.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        <script>
            CKEDITOR.replace('comment-content', {
                toolbar: [
                {name: 'basicstyles', groups: ['basicstyles', 'cleanup'], items: ['Bold', 'Italic', 'Underline', 'Subscript', 'Superscript']},
                {name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align'], items: ['-', 'NumberedList','BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'AlignLeft', 'AlignCenter', 'AlignRight']},
                {name: 'links', items: ['Link', 'Unlink']},
                {name: 'others', items: ['Styles', 'Format', 'Font', 'FontSize', 'TextColor', 'BGColor', 'Source']}
             ],
                removePlugins: 'exportpdf',
            });
        </script>
    </body>
</html>
