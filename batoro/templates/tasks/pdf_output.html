{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Reporte</title>
    <meta name="description" content="Dashboard UI Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}" />
  </head>
  <body class="o-page" style="background: transparent;">
    <!-- [if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif] -->

    <div class="container">
      <div class="row u-mb-medium u-justify-center">
        <div class="col-xl-9">
          <div class="c-invoice" style="border: 0; padding: 0;">
            <div class="c-invoice__header">
              <div class="c-invoice__brand">
                <img class="c-invoice__brand-img" src="{% static 'img/logo.png' %}" alt="Dashboard's Logo" />
                <h1 class="c-invoice__brand-name">Inversiones Batoro Peru E.I.R.L.</h1>
              </div>

              <div class="c-invoice__title">
                <h4>Fecha</h4>
                <div class="c-invoice__date">{{ date }}</div>
              </div>
            </div>

            <div class="c-invoice__body">
              <div class="c-invoice__table">
                <table class="c-table">
                  <thead class="c-table__head c-table__head--slim">
                    <tr class="c-table__row">
                      <th class="c-table__cell c-table__cell--head">No</th>
                      <th class="c-table__cell c-table__cell--head">Fecha de creacion</th>
                      <th class="c-table__cell c-table__cell--head">Tarea</th>
                      <th class="c-table__cell c-table__cell--head">Horas Trabajadas</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for task in tasks %}
                      <tr class="c-table__row">
                        <td class="c-table__cell">{{ forloop.counter }}</td>
                        <td class="c-table__cell">{{ task.created_at }}</td>
                        <td class="c-table__cell">{{ task.subject }}</td>
                        <td class="c-table__cell">{{ task.estimated_time }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>

                  <tfoot>
                    <tr class="c-table__row">
                      <td class="c-table__cell" colspan="3">
                        <strong>Total de horas trabajadas</strong>
                      </td>
                      <td class="c-table__cell">
                        <strong>{{ total }}</strong>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/main.min.js' %}"></script>
  </body>
</html>
