{% load static %}
<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
        {% block title %}{% endblock title %}
        </title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        {% comment %} <link rel="apple-touch-icon" href="apple-touch-icon.png"> {% endcomment %}
        {% comment %} <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> {% endcomment %}

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    </head>
    <body class="o-page">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        {% include "sidebar.html" %}

        <main class="o-page__content">
            {% include "navbar.html" %}
            {% block content %}{% endblock content %}
        </main><!-- // .o-page__content -->
        
        <script src="{% static 'js/main.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            $("#id_date_of_birth").datepicker({
                format: 'yyyy-mm-dd'
            });
            $("#id_date_of_birth").attr('placeholder', '1990/12/25');
            $("#id_gender").select2();
        </script>
        <script>
            function showAlert(status_id) {
                console.log(status_id)
                Swal.fire({
                    title: 'Estas seguro?',
                    text: "¡No podrás revertir esto!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '¡Sí, bórralo!',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/projects/status/delete/' + status_id + '/'
                    }
                })
            }
          </script>
    </body>

</html>
